name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ← IMPORTANTE: Agrega esto
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Verify Storybook build locally
      run: |
        # Verifica que el build funciona
        npm run build-storybook
        
        # Lista el contenido para debug
        ls -la dist/ || echo "No dist directory"
        ls -la dist/storybook/ || echo "No storybook directory"
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/storybook
        force_orphan: true  # ← Fuerza creación de rama