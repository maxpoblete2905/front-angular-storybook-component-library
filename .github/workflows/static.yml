# Simple workflow for deploying static content to GitHub Pages
name: Deploy Storybook to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Storybook
        run: npx storybook build -o dist/storybook
        
      - name: Create .nojekyll file
        run: touch dist/storybook/.nojekyll
        
      - name: Verify Storybook build
        run: |
          echo "=== Contenido de dist/storybook ==="
          ls -la dist/storybook/
          echo "=== Verificando que index.html existe ==="
          test -f dist/storybook/index.html && echo "✅ index.html encontrado" || echo "❌ index.html NO encontrado"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload ONLY the Storybook build folder
          path: 'dist/storybook'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
